<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 200px;
				height: 200px;
				background-color: pink;
				style:block;
			}
		</style>
	</head>
	<body>
		<script>
			window.addEventListener('load',function(){
			var div = document.querySelector('div');
			// window.onresize 只要窗口发生变化就调用这个函数 完成响应式布局
			window.addEventListener('resize',function(){
				console.log(window.innerWidth);//获得当前窗口的宽度
				if(window.innerWidth <= 800){
					div.style.display = 'none';
				}else{
					div.style.display = 'block';
				}
			})	
			})
		</script>
		<div></div>
	</body>
</html>
