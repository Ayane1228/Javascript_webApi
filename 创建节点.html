
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<ul>
			<li>123</li>
		</ul>
		<script>
			// 创建节点
			var li = document.createElement('li');
			// 添加节点 node.appendChild(child) node 父级 child 子级 在原先的节点后面追加元素
			var ul = document.querySelector('ul');
			ul.appendChild(li);
			// 添加节点node.insertBefore（child，指定元素）
			var lili = document.createElement('li');
			ul.insertBefore(lili,ul.children[0]);
			
			// 想要添加元素 先要创建元素 再添加元素
		</script>
	</body>
</html>
