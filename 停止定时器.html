<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button>点击停止定时器</button>
		<script>
			var btn = document.querySelector('button');			
			var timer = setTimeout(function(){
				console.log('爆炸了');
			},5000);
			btn.addEventListener('click',function(){
				clearTimeout(timer);
			})
		</script>
	</body>
</html>
