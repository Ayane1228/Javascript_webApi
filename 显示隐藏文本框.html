<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			input{
				color: #999;
			}
		</style>
	</head>
	<body>
		<input type="text" value="手机" />
		<script>
			var text = document.querySelector('input');
			// 得到焦点 onfocus
			// 失去焦点 onblur
			text.onfocus = function(){
				if(this.value === '手机' ){
					this.value = '';
				}
				// 获得焦点之后文本框的颜色变化
				this.style.color = '#333';
			}
			text.onblur = function(){
				if(this.value != '手机'){
					this.value = '手机';
				}
				// 失去焦点之后文本框的颜色变化
				this.style.color = '#999';
			}
		</script>
	</body>
</html>
