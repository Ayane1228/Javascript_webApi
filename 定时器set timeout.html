<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	<script>
		//  window.setTimeout（调用函数,[延迟的毫秒数]）
		// 	设置一个定时器 函数在定时器到期后执行 单位毫秒 可以省略 默认为0ms window可以省略
		// 这个函数可以直接里面 也可以写函数名
		// 页面中可能会有很多个定时器 我们会给定时器加一个名字
				// setTimeout(function(){
				// 	alert('2s到了');
				// },200);
				function time(){
					console.log('BOOM');
				}
						// 页面中可能会有很多个定时器 我们会给定时器加一个名字
				var time1 = setTimeout(time,5000);
				//只写函数名
	</script>
	</body>
</html>
