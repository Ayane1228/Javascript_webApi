<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				width: 400px;
				border-bottom: 1px solid #CCCCCC;
				margin: 100px auto;
				position: relative;
			}
			.box input{
				width: 370px;
				height: 30px;
				border: 0px;
				outline: none;
			}
			.box img{
				position: absolute;
				top: 2px;
				right: 2px;
				width: 24px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<label for="">
				<img src="images/close.png"  id="eye"/>
			</label>
			<input type="password" name="" id="pwd" />
		</div>
		<script>
			var flag = 0;
			//获取元素
			var eye = document.getElementById('eye');
			var pwd = document.getElementById('pwd');
			// 注册时间
			eye.onclick = function(){
				if(flag == 0){
					pwd.type = 'text';
					eye.src = 'images/open.png';
					flag = 1;
				}else{
					pwd.type = 'password';
					eye.src="images/close.png";
					flag = 0;
				}
			}
		</script>
	</body>
</html>
