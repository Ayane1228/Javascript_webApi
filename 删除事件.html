<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width:100px;
				height: 100px;
				background-color: pink;
			}
		</style>
	</head>
	<body>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<script>
			var divs = document.querySelectorAll('div');
			divs[0].onclick = function(){
				alert(11);
				// 解绑元素
				divs[0].onclick = null;
				}
				//如果要移除函数 不能使用匿名函数 里面的函数名不要加（）
				divs[1].addEventListener('click',fn);
				function fn(){
					alert(22);
								divs[1].removeEventListener('click',fn);
				}

				
		</script>
	</body>
</html>
