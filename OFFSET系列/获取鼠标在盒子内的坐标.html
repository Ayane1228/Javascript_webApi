<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				width: 200px;
				height: 200px;
				margin: 100px auto;
				background-color: pink;
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<script>
			// 通过 page.X page.Y获得鼠标在页面中的位置
			// 通过offset获得盒子的坐标
			var box  = document.querySelector('.box');
			box.addEventListener('mousemove',function(e){
				var x = e.pageX - box.offsetTop;
				var y = e.pageY - box.offsetLeft;
				console.log(x);
				console.log(y);
				this.innerHTML = 'x坐标是' + x + 'y坐标是' + y ;
				
			})
		</script>
	</body>
</html>
