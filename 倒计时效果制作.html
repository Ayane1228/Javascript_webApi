<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				margin: 300px 500px;
			}
			span{
				display: inline-block;
				width: 100px;
				height: 100px;
				font-size: 48px;
				line-height: 100px;
				text-align: center;
				background-color: #000000;
				color: #ffffff;
			}
		</style>
	</head>
	<body>
		<div>
			<span class="hour"></span>
			<span class="minute"></span>
			<span class="second"></span>
		</div>
		<script>
			// 获取元素
			var hour = document.querySelector('.hour');
			var minute = document.querySelector('.minute');
			var second = document.querySelector('.second');
				// 获取用户输入的时间的毫秒数		
			var inputTime = +new Date('2020-09-06 12:00:00');
			countDown();//fang
			// 开启定时器 
			setInterval(countDown,1000);
			function countDown(){
				// 获取当前时间的总毫秒数
				var nowTime = +new Date();
				// times为剩余时间总秒数(毫秒数/1000)
				var times = (inputTime - nowTime) / 1000;
				// b ? x : y 如果d小于10 则在之前加上一个0 大于则返回d （判断b条件是否成立 若成立 则为x 否则为y）
				var h = parseInt(times / 60 / 60 );
				h = h < 10 ? '0' + h : h;
				// 把剩余的小时给 小时黑色盒子
				hour.innerHTML = h;
				var m = parseInt(times / 60 % 24);
				m = m < 10 ? '0' + m : m;
				minute.innerHTML = m;
				var s = parseInt(times % 60);
				s = s < 10 ? '0' + s : s;
				second.innerHTML = s;

			}
		</script>
	</body>
</html>
