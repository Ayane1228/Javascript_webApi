<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.box{
				width: 500px;
				height: 500px;
				margin: 100px auto;
				position: relative;	
				display: block;
			}
			.box img{
				width: 60px;
				margin-top:20px ;
			}
			.close-btn{
				width: 14px;
				height: 14px;
				border: 1px solid #CCCCCC;
				line-height: 14px;
				position: absolute;
				top: -1px;
				left: 80px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="box">淘宝二维码
		 <img src="tao.png" />
		 <i class="close-btn">X</i>
		 </div>
		 <script>
			 var btn = document.querySelector('.close-btn');
			 var box = document.querySelector('.box');
			 btn.onclick = function(){
				  box.style.display = 'none';
			 }
		 </script>
	</body>
</html>
