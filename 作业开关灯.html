<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="button" value="开关灯" />
		<script>
			var flag = 0;
			var btn = document.querySelector('input');
			btn.onclick = function(){
				if( flag == 0){
					document.body.style.backgroundColor ='#000000';
					flag = 1;
				}else{
					document.body.style.backgroundColor ='#ffffff';
					flag = 0;
				}

			}
		</script>
	</body>
</html>
