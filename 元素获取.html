<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="time">2018-12-28</div>
		<ul>
			<li>1</li>
			<li>2</li>
		</ul>
		<script>
			var timer = document.getElementById('time');
			console.log(timer);
			// querySelector()返回指定选择器的第一个元素结合
			var li = document.querySelector('li');
			console.log(li); 
			// querySelectorAll()返回指定选择器的所有元素结合
			var LI = document.querySelectorAll('li');
			console.log(LI);
		</script>
	</body>
</html>
